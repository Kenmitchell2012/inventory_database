{% extends "inventory/base.html" %}

{% block body %}
<h3 class="m-4">Update Item</h3>
{% if success %}
    <div class="alert alert-success" role="alert">
        New Item updated successfully!
        <a href="{% url 'index' %}" class="alert-link">Go to Home page</a>
    </div>
{% else%}
    <div class="row justifi-content-center">
        <div class="col-6">
            <div class="card border-dark mb-3">
                <div class="card-header"><i class="fa-lg fa-regular fa-pen-to-square"></i> Update Component</i></div>
                <div class="card-body">
                  <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                </form>
                </div>
              </div>
        </div>
    </div>
{% endif %}
{% endblock %}
